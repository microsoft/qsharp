<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // If this is served under a directory it needs the trailing slash to load the relative paths
      if (!window.location.pathname.endsWith("/"))
        window.location = window.location + "/";
      window.qscBasePath = new URL("./", window.location).pathname; // e.g. "/qsharp/"
    </script>
    <link
      rel="icon"
      href="data:image/gif;base64,R0lGODlhEAAQAAAAACwAAAAAEAAQAAACDvAxdbn9YZSTVntx1qcAADs="
    />
    <link rel="stylesheet" href="libs/github-markdown.css" />
    <link rel="stylesheet" href="libs/main.css" />
    <title>Q# playground</title>
    <script>
      // Need the physics extension for certain constructs
      // https://docs.mathjax.org/en/latest/input/tex/extensions/physics.html
      window.MathJax = {
        loader: { load: ["[tex]/physics"] },
        tex: {
          packages: { "[+]": ["physics"] },
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
      };
    </script>
    <script src="libs/mathjax/tex-chtml.js"></script>
    <script src="libs/monaco/vs/loader.js"></script>
    <script src="libs/main.js"></script>
  </head>
  <body class="qs-play-body"></body>
</html>
